<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.colorado.edu/static/brand-assets/live/js/brand-bar.js"></script>
    <script type="text/javascript" src="https://cdn.colorado.edu/static/brand-assets/live/js/footer.js"></script>
    <link rel="stylesheet" href="./ucb.css" />
    <link rel="stylesheet" href="https://cdn.colorado.edu/static/brand-assets/live/css/brand-bar.css" />
    <title> Covid-19 Dashboard </title>
</head>
<body>
    <noscript>
        <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div class="background-white brand-bar brand-bar-black padding-vertical-small">
        <div class="container">
            <div class="ucb-brand-bar ucb-brand-bar-white">
                <a href="https://www.colorado.edu" class="ucb-home-link"><img class="ucb-logo"
                        src="https://cdn.colorado.edu/static/brand-assets/live/images/cu-boulder-logo-text-black.svg"
                        alt="University of Colorado Boulder"></a>
                <a class="ucb-search-link" href="https://www.colorado.edu/search">
                    <img class="ucb-search" alt="Search Colorado.edu"
                        src="https://cdn.colorado.edu/static/brand-assets/live/images/search-black.svg">
                </a>
            </div>
        </div>
    </div>
    <header class="ucb black" role="banner">
        <div class="container">
          <a href="/">Covid 19 Dashboard</a>
        </div>
    </header>
    <div class="container">
        <!-- Drupal template contains this div -->
        <div id="covid-19-dashboard-app"> </div>
    </div>
    <footer class="background-black padding-top padding-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <h4> Testing Web Components </h4>
              <a href="https://www.colorado.edu/covid-19-ready-dashboard"> Covid Dashboard </a>
            </div>
            <div class="col-log-4 col-md-4 col-sm-6 col-xs-12 offset-lg-4 offset-md-4">
              <div class="ucb-footer">
                <p>
                  <a href="https://www.colorado.edu"><img class="ucb-footer-be-boulder" src="https://cdn.colorado.edu/static/brand-assets/live/images/be-boulder-white.svg" alt="Be Boulder." style="max-width:240px; height:auto;"></a>
                </p>
                <p><a class="ucb-home-link" href="https://www.colorado.edu">University of Colorado Boulder</a></p>
                <p>© Regents of the University of Colorado</p>
                <p class="ucb-footer-links">
                  <a href="http://www.colorado.edu/about/privacy-statement">Privacy</a> • <a href="http://www.colorado.edu/about/legal-trademarks">Legal &amp; Trademarks</a> • <a href="http://www.colorado.edu/map">Campus Map</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
